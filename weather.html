<!DOCTYPE html>
<html lan="en">
<head>
    <title>WX SPA</title>
    <!-- 
    This single page application is written by Chad H. Glaser using HTML5 CSS3 Javascript uses the JQUERY library from google CDN Uses OpenWeatherMap API
    I am using Sublime Text as my text editor and testing that the WX SPA functions in ChromeVersion 52.0.2743.82 m
    -->

     <link rel="stylesheet" type="text/css" href="weather.css">

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
     

</head>
<body>
<html>
<div class="wrapper">
  <div class="allData">
    <div id="header">
    <h1>The Weather is...</h1>
    </div>
    <div id="body">
      <div id="userInput">
        <p id="instructions"> Enter the zipcode that you want to retreive weather:
          <input type="number" id="thisZip" value="98201"></br>
          <button id="getZip">Submit</button>
        </p>
        
      </div>
      <div id="error"></div>
    <div id="success">
      <p> The weather for 
        <span id="userLocal"> </span> 
          is 
        <span id="userWeather"></span>
      <br>
      The temperature is <span id="temp"></span>
    </p>
    </div>
    
    <div id="error">
    </div>
     
    </div> 
  </div>
</div>
  
</html>

</body>
<script type="text/javascript" src="weather.js"></script>
</html>
